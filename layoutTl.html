<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-8">
        <h2 class="text-2xl font-bold mb-4">Equal Section</h2>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-red-200 p-8 rounded-md">Content 1</div>
            <div class="bg-red-300 p-8 rounded-md">Content 2</div>
            <div class="bg-red-400 p-8 rounded-md">Content 3</div>
            <div class="bg-red-500 p-8 rounded-md">Content 4</div>
            <div class="bg-red-600 p-8 rounded-md">Content 5</div>
            <div class="bg-red-700 p-8 rounded-md">Content 6</div>
        </div>
        <h2 class="text-2xl font-bold mb-4 mt-8">Non-Equal Section</h2>
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-pink-200 p-8 rounded-md col-span-2">Content 1</div>
            <div class="bg-pink-300 p-8 rounded-md">Content 2</div>
            <div class="bg-pink-400 p-8 rounded-md">Content 3</div>
            <div class="bg-pink-500 p-8 rounded-md col-span-2">Content 4</div>
            <div class="bg-pink-600 p-8 rounded-md">Content 5</div>
            <div class="bg-pink-700 p-8 rounded-md">Content 6</div>
        </div>
    </div>
</body>
</html>
